<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Riccardo Basso">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Icon.png">
    <title>Pali e Dispari</title>
    <!-- link google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <!-- link font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- link boostrap-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- link fogli di stile -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/libreriaRB.css">
    <!-- <link rel="stylesheet" href="css/siteStructor.css"> -->
    <!-- collegamento pagine JavaScript -->
    <script defer src="js/email.js"></script>
    <script defer src="js/dadi.js"></script>
</head>
<body>
    <main>
    
    <!-- Tasti scelta sezione  -->
    <div class="main-selector">
        <a href="#pali">VAI A <div>PALINDROMA</div></a>
        <a href="#pari-dispari">VAI A <div>PARI/DISPARI</div></a>
    </div>
        <!-- !SEZIONE PALINDROMA -->
        <section id="pali">
            <!-- header -->
            <header>
                <h1>PALINDROMA <i class="fa-solid fa-repeat"></i></h1>
            </header>
            <!-- card -->
            <div class="card ">
                <div class="card-header">
                    <h2 class="m-0">VERIFICA SE LA PAROLA Ãˆ PALINDROMA</h2>
                </div>
    
                <div class="card-body">
                    <button id="enter-word" class="card-subtitles">Inserisci una parola</button>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text">Aa</span>
                        <input type="text" class="form-control" placeholder="Inserisci una parola" id="word-input" value="TenneT" >
                    </div>
                    <!-- Messaggio -->
                    <div id="list-result" class="card-subtitles"></div>
                </div>
            </div>
        </section>

        <!-- !SEZIONE PARI-DISPARI -->
        <section id="pari-dispari">
            <!-- header -->
            <header>
                <h1>PARI O DISPARI <i class="fa-regular fa-hand-scissors"></i></h1>
            </header>
            <!-- card -->
            <div class="card ">
                <div class="card-header">
                    <h2 class="m-0">TENTA LA FORTUNA</h2>
                </div>
    
                <div class="card-body">
                    <div class="card-subtitles">Pari o Dispari?</div>

                    <div class="input-group">
                        <select class="form-select">
                          <option selected>Scegli...</option>
                          <option value="1">Pari</option>
                          <option value="2">Dispari</option>
                        </select>
                        <button id="play" class="card-subtitles">Gioca</button>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <div id="user-number" class="number"></div>
                    </div>

                    <div class="card-subtitles">Numero da battere</div>
                    <div class="d-flex justify-content-center">
                        <div id="pc-number" class="number"></div>
                    </div>
                    <!-- Messaggio -->
                    <div id="result" class="card-subtitles"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
